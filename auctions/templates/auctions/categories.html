{% extends 'auctions/layout.html' %}

{% block body %}
  <div class="main-window">
    <div class="header-window">
      <h2>Categories</h2>
    </div>
    <div class="content-window">
      <ul>
      {% for category in categories %}
        <li><h4><a href="{% url 'category' category %}">{{category}}</a></h4></li>
      {% endfor %}
    </ul>
    </div>
  </div>

{% endblock %}
